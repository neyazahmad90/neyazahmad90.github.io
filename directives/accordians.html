<div id="accordion" role="tablist">
  <div class="card" ng-repeat="faq in faqList">
    <div class="card-header" role="tab" id="heading{{$index}}" ng-click="accordionClick('#collapse'+$index);">
      <h5 class="mb-0">
        <a data-toggle="collapse" href="javascript:void(0);" data-href="#collapse{{$index}}" aria-expanded="true" aria-controls="collapse{{$index}}">
          {{faq.question}}
        </a>
      </h5>
    </div>

    <div id="collapse{{$index}}" class="collapse" role="tabpanel" aria-labelledby="heading{{$index}}" data-parent="#accordion">
      <div class="card-body">
        {{faq.answer}}
      </div>
    </div>
  </div>
</div>
